preserve_hierarchy: true
files:
  - source: /osu.Game.Resources/Localisation/*.resx
    translation: /osu.Game.Resources/Localisation/%file_name%.%locale%.%file_extension%
    ignore:
      # note that this should probably be using %locale% but it doesn't seem to respect out mapping below.
      - /osu.Game.Resources/Localisation/%file_name%.%two_letters_code%.%file_extension%
    update_option: update_as_unapproved
    languages_mapping:
      locale:
        ar: ar
        be: be
        bg: bg
        cs: cs
        da: da
        de: de
        el: el
        es-ES: es
        fi-FI: fi
        fi: fi
        fr: fr
        hu: hu
        id: id
        it: it
        ja: ja
        ko: ko
        nl: nl
        'no': 'no'
        pl: pl
        pt-BR: pt-br
        pt-PT: pt
        ro: ro
        ru: ru
        sk: sk
        sv-SE: sv
        th: th
        tr: tr
        uk: uk
        vi: vi
        zh-CN: zh
        zh-TW: zh-tw
